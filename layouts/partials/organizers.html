<ul class="organizers-list">
  {{ range $contact := .contacts }}
    <li class="organizer-item" itemscope itemtype="http://schema.org/Organization">
      <a href="{{ .url }}" class="organizer-link" itemprop="url" target="_blank">
        <img src="{{ .logo }}" alt="{{ .name }}" class="photo" itemprop="image">
      </a>
      <!-- <p class="organizer-name">{{ .name }}</p>
      <p class="organizer-email">{{ .email }}</p>-->
      <div class="organizer-details">
        <p class="organizer-name">{{ .name }}</p>
        <p class="organizer-affiliation">{{ .affiliation }}</p>
        <p class="organizer-email">{{ .email }}</p>
        <div class="icon-links">
          <a href="{{ $contact.home }}" target="_blank"><i class="fas fa-home"></i></a> <!-- Home icon -->
          <a href="{{ $contact.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a> <!-- LinkedIn icon -->
          <a href="{{ $contact.googleScholar }}" target="_blank"><i class="fas fa-graduation-cap"></i></a> <!-- Google Scholar icon -->
        </div>

      </div>
    </li>
  {{ end }}
</ul>


<br><br><br>

<h4>Local Team</h4>

<br><br>


<ul class="team-list">
  {{ range $contact := .team }}
    <li class="team-list-item">{{ .name }}</li>
  {{ end }}
</ul>
